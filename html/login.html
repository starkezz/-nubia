<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.min.css">
	<script type = "text/javascript" src = "js/require.js" async = "true" defer data-main = "js/main"></script>
</head>
<body>
	<!-- 登录框 -->
	<div class="box">
		<div class="logo">
		</div>
		<div class="loginform">
			<div class="navtab" id="tab_nav">
				<label for="tab-mobile" class="tab-btn cur" style="margin-right:8px"><input type="radio" name="myradio" id="tab-mobile" value="mobile" checked="checked">努比亚账号登录</label>|
				<label for="tab-email" class="tab-btn" style="margin-left:8px"><input type="radio" name="myradio" id="tab-email" value="email">手机验证码登录</label>
			</div>
			<div class="navcon" id="tab_con">

				<!-- 用户名 登录 -->
				<div class="log_name">
					<input type="text" class="login_name" name="" placeholder="邮箱/手机号码/用户名"><span class="check_num"></span>
					<br/>
					<input type="password" class="password" name="" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种)">
					<span class="check_pass"></span>
				</div>
				<!-- 手机号 登录 -->
				<div class="log_mail">
					<input type="text" class="login_num" name="" placeholder="手机号码">
					<span class="check_log_num"></span>
					<br/>
					<div class="code_box">
						<input type="text" class="code" name="" placeholder="请输入验证码（不区分大小写）">
						<img class="code_pic" src="https://account.nubia.com/verification/draw.action">
					</div>
					<span class="check_code"></span>
					<div class="phone_code">
						<input type="text" class="insert_code" name="" placeholder="请输入手机验证码">
						<input type="button" class="get_code" name="" value="获取验证码">
					</div>
				</div>



				<!-- 立即登录 -->
				<input type="button" style="margin-top:10px" id="login_btn_id" value="立即登录" class="btn-login" onclick="window.location.href='http://localhost:8888'"/>
				<div class="register-now">
				<a href="http://localhost:8888/enroll.html" style="color:#e8380d">注册新账号</a>
				<span style="font-size: 18px;padding: 0 7px;color: #d5d5d5;">|</span>
				<a style="color:#34383d" href="/login/fetchpassword.action?back_url=https%3A%2F%2Fwww.nubia.com%2Factive%2Fnewyearsale.html">忘记密码?</a>
				</div>
				<!-- 第三方登录 -->
				<div class="third-login">
					<span style="float:left;line-height:30px;">其他方式登录：</span>
					<a href="" class="qq"></a>
					<a href="" class="weibo"></a>
					<a href="" class="alipay"></a>
					<a href="" class="wx"></a>
				</div>

			</div>
		
			</div>
		</div>
	</div>
	<footer>
	    <div class="nubia-copyright">
	        <p class="nb-footer-info"> 2012-2017 努比亚 版权所有 <a href="http://www.miibeian.gov.cn/">粤ICP备10006213号-2</a> ICP经营许可证编号：粤B2-20120688<a href="https://cert.ebs.gov.cn/D52B1891-CB9A-4FD0-8BC6-1D5650B567CE" target="_blank" style="margin-right: 5px;margin-left: 3px;"><img src="../images/govIcon.png" title="深圳市市场监督管理局企业主体身份公示" alt="深圳市市场监督管理局企业主体身份公示" border="0" style="border-width:0px;border:hidden; border:none;vertical-align: middle;height: 18px;"></a> 努比亚技术有限公司</p>
	    </div>
	</footer>

</body>
</html>
