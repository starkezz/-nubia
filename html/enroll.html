<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<!-- 与登录共用一个login.js文件 -->
	<link rel="stylesheet" href="css/enroll.min.css">
	<script type = "text/javascript" src = "js/require.js" async = "true" defer data-main = "js/main"></script>
</head>
<body>
	<div class="box">
		<!-- logo -->
		<div class="logo"></div>
		<!-- 切换注册方式 -->
		<div class="tab_nav">
				<span class="tab_phone" style="margin-right:8px">用手机号码注册账号</span>	|
				<span class="tab_email" style="margin-left:8px">用电子邮箱注册账号</span>
		</div>
		<!-- 手机号	注册 -->
		<div class="en_phone">
			<input type="text" class="phone_num" name="" placeholder="请输入手机号码"><span class="check_num"></span>
			<br/>
			<input type="password" class="password" name="" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种)">
			<span class="check_pass"></span>
			<div class="code_box">
				<input type="text" class="code" name="" placeholder="请输入验证码（不区分大小写）">
				<img class="code_pic" src="https://account.nubia.com/verification/draw.action">
			</div>
			<span class="check_code"></span>
			<div class="phone_code">
				<input type="text" class="insert_code" name="" placeholder="请输入手机收到的验证码">
				<input type="button" class="get_code" name="" value="获取验证码">
			</div>
		</div>
		<!-- 邮箱 注册 -->
		<div class="en_email">
			<input type="text" class="mail_num" name="" placeholder="请输入常用邮箱地址">
			<span class="check_mail"></span>
			<br/>
			<input type="password" class="password" name="" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种)">
			<span class="check_pass"></span>
			<div class="code_box">
				<input type="text" class="code" name="" placeholder="请输入验证码（不区分大小写）">
				<img class="code_pic" src="https://account.nubia.com/verification/draw.action">
			</div>
			<span class="check_code"></span>
			<div class="phone_code">
				<input type="text" class="insert_code" name="" placeholder="请输入邮箱收到的验证码">
				<input type="button" class="get_code" name="" value="获取验证码">
			</div>
		</div>
		<div class="ok">
			<div class="check">
				<input type="checkbox" class="check_box" checked="checked" name=""><span>我已阅读并接受 <a href="">用户协议</a>和 <a href="">隐私政策</a></span>
			</div>
			<input type="submit" name="" class="submit" placeholder="提 交" onclick="window.location.href='http://localhost:8888/login.html'"/>
			<p>已有账号，<a href="http://localhost:8888/login.html">直接登录</a></p>
		</div>
	</div>
	<footer>
	    <div class="nubia-copyright">
	        <p class="nb-footer-info"> 2012-2017 努比亚 版权所有 <a href="http://www.miibeian.gov.cn/">粤ICP备10006213号-2</a> ICP经营许可证编号：粤B2-20120688<a href="https://cert.ebs.gov.cn/D52B1891-CB9A-4FD0-8BC6-1D5650B567CE" target="_blank" style="margin-right: 5px;margin-left: 3px;"><img src="../images/govIcon.png" title="深圳市市场监督管理局企业主体身份公示" alt="深圳市市场监督管理局企业主体身份公示" border="0" style="border-width:0px;border:hidden; border:none;vertical-align: middle;height: 18px;"></a> 努比亚技术有限公司</p>
	    </div>
	</footer>
</body>
</html>
